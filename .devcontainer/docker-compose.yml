version: '3'
services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:0-20-bullseye
    volumes:
      - ..:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      NODE_ENV: development
      MONGO_DB_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
      MONGO_URI: mongodb://mongo:27017/duality
      MONGO_SESSION_URI: mongodb://mongo:27017/sessions
    depends_on:
      - mongo
    networks:
      - duality

  mongo:
    restart: always
    image: mongo:6.0.7
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_DB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - duality
    expose:
      - 27017

volumes:
  mongo_data:

networks:
  duality: